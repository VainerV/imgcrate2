<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Image Crate</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="screen and (max-widgh: 900px)" />

</head>


<body>
    <main role="main" aria-live="assertive">
        <header class="row" id="">

            <div class="">
                <h1 id="logo">Image Crate</h1>
            </div>

        </header>


        <div class="wrapper">
            <div class="container">

                <div class="signup">Sign Up</div>
                <div class="login">Log In</div>



                <div class="signup-form">
                    <input type="text" placeholder="First Name" class="input" id="firstName"><br />
                    <input type="text" placeholder="Last Name" class="input" id="lastName"><br />
                    <input type="text" placeholder="Your Email Address" class="input" id="email"><br />
                    <input type="text" placeholder="Choose a Username" class="input" id="userName"><br />
                    <input type="password" placeholder="Choose a Password" class="input" id="password"><br />
                    <button class="btn signupbtn">Create account</button>
                </div>

                <div class="login-form">
                    <input type="text" placeholder="Email" class="input" id="loginEmail"><br />
                    <input type="password" placeholder="Password" class="input" id="loginPassword"><br />
                    <div class="btn loginbtn">log in</div>
                    <span><a href="#">I forgot my username or password.</a></span>
                </div>

            </div>
        </div>






    </main>


    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="src/view.js"></script>
    <script src="src/controller.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</body>

</html>
