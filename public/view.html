<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Image Crate</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <link href="./styles/responsive.css" rel="stylesheet" type="text/css" />
   
   

</head>


<body>
    <main role="main" aria-live="assertive">
        <header class="row" id="">



        </header>


    </main>


    <div class='page container'>
        <div class='section logo'aria-label="Img Crate">
            IMG CRATE

        </div>

        <div class='section uploadpicture'aria-label="Add picture" >
            <form action="/uploads" method="POST" id="fileUploadForm" role="form">
                <div >
                    <input name="image" type="file"  id="image" role="button"> 
                    <button type="submit" class="submitbtn" role="button">Add Pictue</button>
                </div>
            </form>
        </div>

<!--<input type="text" name="comment" id="initialcomment">-->


        <div class='section sociallinks smimagesize'>
            <span class="user" aria-label="User Name">User:</span>
            <button type="submit" class="logoutBtn submitbtn"aria-label="Logout Button" role="button">Log out</button>
        </div>

        <div class='section content'aria-label="Disply pictures">

            <div class="picture" id="displayPictures">

            </div>
            <div class="comments" id="displayComments" aria-label="comments"></div>

        </div>

        <div class='section footer'aria-label="footer">
            <button type="submit" class="homeBtn submitbtn" role="button">Home</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="src/view.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/controller-login-signup.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</body>

</html>
